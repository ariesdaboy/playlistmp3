<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {{url_for('static', filename='css/styles.css')}}">

    <title>Code Playlist | Editar Música</title>
</head>
<body>
    <section id="new">
        <a href=""><img id="home" src=" {{url_for('static', filename= 'img/minilogo.png') }} " alt="">
        </a>
        

        <div id="card"> 
        <h4> Editar Música </h4>
        <form action="/edit/{{musica.id}}" method="POST">
            <div class='label-float'>
            <input type="text" name="nome" id="nome" placeholder="" required value='{{musica.nome}}'>
            <label for="nome">Nome</label>
        </div>
            <div class='label-float'>
            <input type="text" name="artista" id="artista" placeholder="" required value='{{musica.artista}}'>
            <label for="artista">Artista</label>
        </div>
            <div class='label-float'>
            <input type="text" name="link" id="link" placeholder="" required value='{{musica.link}}'>
            <label for="link">Link</label>
        </div>
            <div class= justify-center>
            <button type="submit">Atualizar</button>
        </div>
        </form>
        </div>
     <a> <img id="logo" src="{{url_for('static', filename='img/devsurdo.png')}}" alt=""> </a>
        
    </section>
</body>
</html>
